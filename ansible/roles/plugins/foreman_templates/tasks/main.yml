- name: 'Install templates plugin'
  include_role:
    name: plugins/plugin_installer
  vars:
    plugin_installer_options: >
      --enable-foreman-plugin-templates
      {{ foreman_templates_installer_options }}
  tags:
    - installation

- name: 'Fetch community templates'
  shell: >
    foreman-rake templates:sync {{ foreman_templates_sync_params }}
  when: foreman_templates_sync
  tags:
    - seed
