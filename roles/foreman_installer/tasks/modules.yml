---
- name: Enable ruby:2.7 module
  ansible.builtin.dnf:
    name: '@ruby:2.7'
    state: present
  when:
    - foreman_repositories_version is defined
    - foreman_repositories_version != "nightly"
    - foreman_repositories_version is version('2.5', '>=')
    - foreman_repositories_version is version('3.1', '<=')
