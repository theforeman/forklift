---
- name: 'RedHat | Update packages'
  ansible.builtin.yum:
    name: '*'
    update_cache: yes
    state: latest
  tags:
    - packages
  when: ansible_os_family == 'RedHat'

- name: 'Debian | Update packages'
  ansible.builtin.apt:
    upgrade: dist
    update_cache: yes
  tags:
    - packages
  when: ansible_os_family == 'Debian'
