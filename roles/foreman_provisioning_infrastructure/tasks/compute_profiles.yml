---
- name: 'create compute attributes'
  theforeman.foreman.compute_profile:
    name: libvirt-profile
    compute_resource: libvirt
    compute_attributes:
      - compute_resource: libvirt
        vm_attrs:
          cpus: 1
          memory: 2400000000
          start: 1
          nics_attributes:
            0:
              type: network
              network: provision
              model: virtio
          volume_attributes:
            0:
              pool_name: provision
              capacity: 15G
              format_type: qcow2
