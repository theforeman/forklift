---
- name: Print message informing the user that that the role has been renamed
  ansible.builtin.debug:
    msg: "Deprecation Notice: this role has moved! Please use roles/unprivileged_user instead."

- name: Include moved role from new location
  ansible.builtin.include_role:
    name: unprivileged_user
  vars:
    unprivileged_user_username: "{{ unpriviledged_user_username | default('vagrant') }}"
    unprivileged_user_import_ssh_pub_key: "{{ unpriviledged_user_import_ssh_pub_key | default(omit) }}"
