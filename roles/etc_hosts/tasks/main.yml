---
- name: "Build hosts file"
  lineinfile:
    dest: /etc/hosts
    regexp: ".*{{ item.replace('.', '-') }}$"
    line: "{{ ansible_default_ipv4['address'] | default(hostvars[item].ansible_host) }} {{ item.replace('.', '-') }}.{{ etc_hosts_domain }} {{ item.replace('.', '-') }}"
    state: present
  when: hostvars[item].ansible_host is defined
  become: yes
  with_items: "{{ groups['all'] }}"
  tags:
    - env_setup
