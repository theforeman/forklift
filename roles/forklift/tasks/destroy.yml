---
- name: 'Destroy boxes'
  ansible.builtin.command: "vagrant destroy -f {{ forklift_boxes.keys() | join(' ') }}"
  args:
    chdir: "{{ forklift_directory }}"

- name: 'Remove box file'
  ansible.builtin.file:
    path: "{{ forklift_directory }}/vagrant/boxes.d/80-tmp-{{ forklift_name }}.yaml"
    state: "absent"
