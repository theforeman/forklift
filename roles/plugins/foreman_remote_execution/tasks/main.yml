- name: 'Install remote execution plugin'
  include_role:
    name: plugins/plugin_installer
  vars:
    plugin_installer_options: >
      --enable-foreman-plugin-remote-execution
      {{ '--enable-foreman-proxy-plugin-remote-execution-script' if (foreman_repositories_version == 'nightly' or foreman_repositories_version is version('4.5', '>=')) else '--enable-foreman-proxy-plugin-remote-execution-ssh' }}
      {{ foreman_remote_execution_installer_options }}
