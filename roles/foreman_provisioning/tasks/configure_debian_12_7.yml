- name: 'create Debian 12.7'
  shell: >
    {{ foreman_provisioning_hammer }} os info --title "Debian 12.7" ||
    {{ foreman_provisioning_hammer }} os create
    --name Debian --major 12 --minor 7 --release-name 'stretch' --architectures x86_64 --family 'Debian' --media 'Debian mirror' --partition-tables 'Preseed default'

- name: 'find Debian 12.7'
  shell: >
    {{ foreman_provisioning_hammer }} --output json os info --name "Debian 12.7" ||
    {{ foreman_provisioning_hammer }} --output json os info --title "Debian 12.7"
  register: foreman_provisioning_debian127_json
  ignore_errors: True

- name: 'get CentOS 12.7 info'
  set_fact:
    foreman_provisioning_debian127: "{{ foreman_provisioning_debian127_json.stdout|from_json }}"

- name: 'find preseed templates'
  shell: >
    {{ foreman_provisioning_hammer }} --output=json template list
    --search 'name ~ "Preseed default"'
  register: preseed_templates_json

- name: 'set preseed templates'
  set_fact:
    preseed_templates: "{{ preseed_templates_json.stdout|from_json }}"

- name: 'associate preseed templates to Debian 12.7'
  shell: >
    {{ foreman_provisioning_hammer }} template add-operatingsystem --id {{ item.Id }} --operatingsystem 'Debian 12.7'
  with_items: "{{ preseed_templates }}"

- name: 'set default templates for Debian 12.7'
  shell: >
    {{ foreman_provisioning_hammer }} os set-default-template --id {{ foreman_provisioning_debian127.Id }} --provisioning-template-id {{ item.Id }}
  with_items: "{{ preseed_templates }}"
