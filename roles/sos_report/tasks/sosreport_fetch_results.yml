---
- name: 'Find sosreport file'
  ansible.builtin.find:
    paths: "{{ sosreport_output_dir }}"
    patterns: "sosreport*"
    recurse: no
  register: sosreport_files

- name: 'Fetch sosreport'
  ansible.builtin.fetch:
    src: "{{ item.path }}"
    dest: "{{ sosreport_local_dir }}"
  with_items: "{{ sosreport_files.files }}"
