---
- name: 'Detect certs generate'
  ansible.builtin.command: "which foreman-proxy-certs-generate"
  ignore_errors: true
  register: foreman_proxy_certs_generate_exists
  delegate_to: "{{ foreman_proxy_content_server }}"

- name: 'Generate Certs'
  ansible.builtin.command: foreman-proxy-certs-generate --foreman-proxy-fqdn {{ ansible_nodename }} --certs-tar {{ foreman_proxy_content_certs_tar }} {{ foreman_proxy_content_certs_args }}
  delegate_to: "{{ foreman_proxy_content_server }}"
  when: foreman_proxy_certs_generate_exists.rc == 0

- name: 'Generate Certs'
  ansible.builtin.command: capsule-certs-generate --capsule-fqdn {{ ansible_nodename }} --certs-tar {{ foreman_proxy_content_certs_tar }}
  delegate_to: "{{ foreman_proxy_content_server }}"
  when: foreman_proxy_certs_generate_exists.rc != 0

- name: 'Fetch Certs'
  delegate_to: "{{ foreman_proxy_content_server }}"
  ansible.builtin.fetch:
    src: "{{ foreman_proxy_content_certs_tar }}"
    dest: /tmp

- name: 'Copy Certs to Capsule'
  ansible.builtin.copy:
    src: "/tmp/{{ inventory_hostname }}{{ foreman_proxy_content_certs_tar }}"
    dest: ~/
