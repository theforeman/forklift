---
- name: 'install vagrant-libvirt requirements'
  ansible.builtin.yum:
    name:
      - libvirt-devel
      - ruby-devel
      - gcc
      - make
    state: present

- name: 'perform EL8-specific vagrant-libvirt tasks'
  ansible.builtin.include_tasks: vagrant_libvirt_el8.yml
  when:
    - ansible_distribution_major_version == "8"

- name: 'install vagrant-libvirt'
  ansible.builtin.command: vagrant plugin install vagrant-libvirt
