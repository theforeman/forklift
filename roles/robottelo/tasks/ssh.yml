---
- name: 'Create ssh keys'
  ansible.builtin.command: "ssh-keygen -b 2048 -t rsa -f {{ robottelo_ssh_key }} -q -N ''"
  args:
    creates: "{{ robottelo_ssh_key }}"

- name: 'Get public key'
  ansible.builtin.command: cat {{ robottelo_ssh_key }}.pub
  register: robottelo_public_key

- name: 'Add ssh key to authorized_keys'
  ansible.posix.authorized_key:
    key: "{{ robottelo_public_key.stdout }}"
    user: "{{ robottelo_ssh_username }}"
