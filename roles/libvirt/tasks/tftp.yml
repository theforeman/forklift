---
- name: 'Create the provisioning libvirt network'
  community.libvirt.virt_net:
    command: define
    name: provision
    xml: '{{ lookup("template", "../templates/network.xml.j2") }}'

# libvirt seems to have bug that it does not create the symlink even if the network was defined with auto provisioning
# so we ensure the symlink exists and network autostarts after reboot
- name: 'Make provisioning network autostart on reboot'
  ansible.builtin.file: state=link src=/etc/libvirt/qemu/networks/provision.xml path=/etc/libvirt/qemu/networks/autostart/provision.xml

- name: 'Create the provisioning storage'
  community.libvirt.virt_pool:
    command: define
    name: provision
    xml: '{{ lookup("template", "../templates/storage.xml.j2") }}'

# Setup TFTP for libvirt
- name: 'Create /var/lib/tftpboot'
  ansible.builtin.file: path=/var/lib/tftpboot state=directory mode=0755

- name: 'Create /var/lib/tftpboot/boot'
  ansible.builtin.file: path=/var/lib/tftpboot/boot state=directory mode=0755

- name: 'Create /var/lib/tftpboot/pxelinux.cfg'
  ansible.builtin.file: path=/var/lib/tftpboot/pxelinux.cfg state=directory mode=0755

- name: 'Install syslinux for tftp directory'
  ansible.builtin.yum: name=syslinux state=present

- name: 'Copy syslinux files to /var/lib/tftpboot'
  ansible.builtin.shell: cp /usr/share/syslinux/{pxelinux.0,menu.c32,chain.c32} /var/lib/tftpboot

- name: 'Chown /var/lib/tftpboot for foreman-proxy user'
  ansible.builtin.file:
    path: /var/lib/tftpboot
    state: directory
    owner: foreman-proxy
    group: nobody
    recurse: true

- name: 'Setuid on /var/lib/tftpboot'
  ansible.builtin.shell: set -o pipefail && find /var/lib/tftpboot/ -type d | xargs chmod g+s

- name: 'Start the provision libvirt network'
  community.libvirt.virt_net: state=active name=provision autostart=yes

- name: 'Start the provision libvirt storage pool'
  community.libvirt.virt_pool: state=active name=provision autostart=yes
