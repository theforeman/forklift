---
- hosts: all
  tasks:
    - name: Install dependencies for packaging tooling
      ansible.builtin.yum:
        name: "{{ package_list }}"
        state: present
      vars:
        package_list:
          - git-core
          - git-annex
          - rubygem-nokogiri
          - rpmspectool
          - rubygem-gem2rpm
          - make
          - gcc
          - redhat-rpm-config
          - ruby-devel
          - curl-devel
          - gem
          - python3-click
          - python3-ruamel-yaml
          - crudini
          - tito
          - mock
      become: true

    - name: Install obal
      ansible.builtin.pip:
        name: obal
        state: present
      become: true

    - name: Clone foreman-packaging
      ansible.builtin.git:
        repo: https://github.com/theforeman/foreman-packaging.git
        dest: /home/vagrant/foreman-packaging
        version: rpm/develop

    - name: Add vagrant user to mock group
      ansible.builtin.user:
        name: vagrant
        groups: mock
        append: true
      become: true
...
