[defaults]
callbacks_enabled = profile_tasks,profile_roles
callback_result_format = yaml
display_skipped_hosts = false
show_per_host_start = true
nocows = 1
inventory = $PWD/inventories/
roles_path = ./playbooks/galaxy_roles:./user_playbooks/roles:./roles
collections_path = ./playbooks/galaxy_collections:~/.ansible/collections:/usr/share/ansible/collections
retry_files_save_path = $HOME/.ansible/retry-files
remote_user = vagrant
host_key_checking = False
force_color = 1
remote_tmp = /tmp/ansible-$USER
