[defaults]
stdout_callback = yaml
callback_whitelist = community.general.opentelemetry
display_skipped_hosts = false
show_per_host_start = true
nocows = 1
inventory = $PWD/inventories/
roles_path = ./playbooks/galaxy_roles:./user_playbooks/roles:./roles
collections_paths = ./playbooks/galaxy_collections
retry_files_save_path = $HOME/.ansible/retry-files
remote_user = vagrant
host_key_checking = False
force_color = 1
remote_tmp = /tmp/ansible-$USER
