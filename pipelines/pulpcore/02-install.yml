---
- name: Setup git repo
  become: True
  hosts:
   - "{{ forklift_name }}"
  vars_files:
    - ../vars/forklift_pulpcore.yml
  vars:
    beaker_puppet_module: "puppet-pulpcore"
  roles:
    - role: beaker
      when:
        - pipeline_version is defined
        - pipeline_version == 'nightly' or pipeline_version is version('3.39', '>=')
