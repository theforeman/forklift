---
- name: 'Install postgres packages'
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
      - postgresql-server
      - python-psycopg2

- name: 'Init PostgreSQL database'
  command: postgresql-setup initdb
  args:
    creates: /var/lib/pgsql/data/postgresql.conf

- name: 'Deploy pg_hba.conf'
  template:
    src: pg_hba.conf.j2
    dest: /var/lib/pgsql/data/pg_hba.conf
    force: yes
    mode: 0600
    owner: postgres
    group: postgres

- name: 'Configure postgresql'
  lineinfile:
    dest: /var/lib/pgsql/data/postgresql.conf
    regexp: "#listen_addresses = 'localhost'*"
    line: listen_addresses = '*'

- name: 'Ensure PostgreSQL is running'
  service:
    name: postgresql
    state: restarted
    enabled: yes

- name: 'Add database user'
  become: true
  become_user: postgres
  postgresql_user:
    state: present
    name: "{{ foreman_postgresql_user }}"
    password: "{{ foreman_postgresql_password }}"

- name: 'Create Foreman database'
  become: true
  become_user: postgres
  postgresql_db:
    state: present
    name: "{{ foreman_postgresql_database }}"
    owner: "{{ foreman_postgresql_user }}"

- name: 'Create Candlepin database'
  become: true
  become_user: postgres
  postgresql_db:
    state: present
    name: "candlepin"
    owner: "foreman"
