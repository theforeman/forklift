---
version: "2"

settings:
  conductor:
    base: centos:7
    roles_path:
      - ./roles
      - ../roles/
    environment:
      DOCKER_CLIENT_TIMEOUT: '600'
  project_name: foreman

services:
  foreman-base:
    from: centos:7
    roles:
      - epel_repositories
      - role: puppet_repositories
        puppet_repositories_version: 4
      - role: foreman_repositories
        foreman_repositories_environment: staging
      - role: katello_repositories
        katello_repositories_environment: staging
      - foreman
  foreman:
    from: foreman-foreman-base:latest
    roles:
      - noop
  foreman-providers:
    from: foreman-foreman:latest
    roles:
      - foreman_providers
  dynflow:
    from: quay.io/foreman/foreman-base:latest
    roles:
      - dynflow
  candlepin:
    from: centos:7
    roles:
      - epel_repositories
      - katello_repositories
      - candlepin
  pulp-base:
    from: centos:7
    roles:
      - epel_repositories
      - katello_repositories
      - pulp
    user: apache
  pulp:
    from: foreman-pulp-base:latest
    roles:
      - noop
  pulp-worker:
    from: foreman-pulp-base:latest
    roles:
      - pulp-worker
    user: apache
  pulp-celerybeat:
    from: foreman-pulp-base:latest
    roles:
      - pulp-celerybeat
    user: apache
  pulp-resource-manager:
    from: foreman-pulp-base:latest
    roles:
      - pulp-resource-manager
    user: apache
  pulp-streamer:
    from: foreman-pulp-base:latest
    roles:
      - pulp-streamer
    user: apache
  squid:
    from: centos:7
    roles:
      - squid

registries:
  oc-cluster:
    url: 172.30.1.1:5000
    namespace: foreman
