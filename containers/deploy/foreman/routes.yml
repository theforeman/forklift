---
- name: Create route
  openshift_v1_route:
      state: "{{ deployment_state }}"
      force: false
      resource_definition:
          apiVersion: v1
          kind: Route
          metadata:
              name: foreman-443
              namespace: "{{ project_name }}"
              labels:
                  app: foreman
                  service: httpd
          spec:
              host: "{{ application_hostname }}"
              to:
                  kind: Service
                  name: httpd
              port:
                  targetPort: https
              tls:
                termination: passthrough
  tags:
    - start
    - restart
    - destroy
